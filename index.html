<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/expenses.css">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/plot.css">
    <link rel="stylesheet" href="style/mobile.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.4.2.min.js'></script>
    <script src="./script/budget.js"></script>
    <script src="./script/main.js"></script>
    <script src="./script/plot.js"></script>
    <script src="./script/utilities.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <title>Mindful Money</title>
</head>
<body>
    <div id="main">
        <div id="logo">
            <img src="resources/Website_Logo.png" alt="">
        </div>
        <section id="total">
            <div id="total_top">
                <select name="type" id="period_select">
                    <option value=0>Daliy</option>
                    <option value=1 selected>Weekly</option>
                    <option value=2>Monthly</option>
                </select>
                <h1>total expenses</h1>
            </div>
            <div id="total_spent">
                <p>
                    $<span id="total_textbox">0</span>
                </p>
            </div>
        </section>
    
        <section id="chart">
            <h1>Chart</h1>
            <div id="piechart"></div>
        </section>
    
        <section id="list">
            <h1>All expenses</h1>
            <div id="expList"></div>
        </section>
    </div>

    <div id="add_exp">
        <div id="add_btn">
            <img src="./resources/add_icon.svg" alt="New">
        </div>
    </div>

    <div id="overlay">
        <div id="form">
            <h1>Add new item</h1>
            <img src="resources/close_icon.svg" alt="X" id="close_form_btn">
            <input type="text" id="exp_name_input" placeholder="name">
            <input type="number" id="exp_value_input" placeholder="$0">

            <select name="type" id="exp_type_input">
                <option disabled selected value>Select type</option>
                <option value=0>Food</option>
                <option value=1>Utility</option>
                <option value=2>Entertainment</option>
                <option value=3>Other</option>
            </select>
            <div id="submit_exp_btn">Add</div>
        </div>
    </div>
</body>
</html>
